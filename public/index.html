<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   
    <title>Product App</title>
</head>

<body>

    <br>

    <nav>

        <div class="nav-wrapper">
            <a href="/" class="hide-on-small-only brand-logo center"><i class="material-icons">shopping_cart</i>Browse
                Products</a>
            <a href="/" class="hide-on-med-and-up brand-logo left"><i class="material-icons">shopping_cart</i>Browse Products</a>
        </div>

    </nav>

    <br>

    <main>

        <div class="row container">
            <div class="col s12 m12 l6">
                <form>
                    <div class="input-field">
                        <i class="material-icons prefix">shopping_cart</i>
                        <input id="product-name" type="text" class="validate" autocomplete="off" spellcheck="false">
                        <label for="product-name">Product Name</label>
                    </div>
                    <div>
                        <button class="btn waves-effect waves-light right hoverable" type="submit">SEARCH
                            <i class="material-icons left">search</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <br>

        <div id="render-content">
        </div>

    </main>

</body>
<script defer src="./app.js"></script>

</html>
